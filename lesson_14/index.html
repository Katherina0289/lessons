<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 14</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <header></header>
      <main class="main">
         <div class="main__container">
            <div class="main-car backgraund-car"></div>
            <div class="main-car box-car">
               <div class="box-car__section body-car">
                  <div class="body-car__roof"></div>
                  <div class="body-car__corps"></div>
                  <div class="body-car__wheel"></div>
                  <div class="body-car__wheel right-wheel"></div>
                  <div class="body-car__disc">
                     <img class="body-car__image" src="img/circle.webp" alt="circle">
                  </div>
                  <div class="body-car__disc right-disk">
                     <img class="body-car__image car-image" src="img/circle.webp" alt="circle">
                  </div>
                  <div class="body-car__headlight"></div>
                  <div class="body-car__crossing"></div>
                  <div class="body-car__crossing"></div>
                  <div class="body-car__door"></div>
                  <div class="body-car__windows"></div>
                  <div class="body-car__pipe"></div>
                  <div class="body-car__back light-back"></div>
                  <div class="body-car__mirror"></div>
                  <div class="body-car__pessenger">
                     <img src="img/person.webp" alt="man">
                  </div>
               </div>
            </div>
         </div>
         <div class="main-transition container-transition">
            <div class="main-transition__body transition-body">
               <div class="transition-body__section">
                  <p>transition-duration</p>
                  <p>transition-property</p>
                  <p>transition-delay</p>
                  <p>transition-timing-function</p>
                  <p>transition-universul</p>
                  <p>scenario</p>
               </div>
            </div>
         </div>
         <div class="main-animation container-animation">
            <div class="main-animation__body body-animation">
               <div class="main-animation__section section-animation">
                  <p>Animation
                     $
                     keyframes</p>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
